<body>

    <div class="center_con">
        <div class="head_line"></div>
        <div class="index_width">
            <div class="center_top">
                <img src="images/logo.gif">
                <span class="center_top_text">欢迎注册</span>
                <span class="fr center_top_login"><a href="login.html">已有账号？去登录</a></span>
            </div>
        </div>
        <div class="on_line"></div>
        <div class="index_width">
            <div class="register_menu">
                <ul>
                    <li class="register_se">注册账户</li>
                    <li>完善信息</li>
                    <li>注册成功</li>
                </ul>
            </div>
            <div class="login register">
               <form class="registerform" method="post" action="demo/ajax_post.php">
                   <div class="login_left register_right fr">
                       <img src="images/register_p.jpg">
                   </div>
                   <div class="login_right register_left fl">
                       <p style="margin-top: 2px;position: relative;">
                           <span class="u_logo"></span>
                           <input class="ipt" type="text" placeholder="请输入用户名或邮箱" id="user_name" value="" name="name" datatype="s6-18" errormsg="昵称至少6个字符,最多18个字符！"><!--<span class="m1 message_wrong"><i class="error_icon"></i>请输入正确的用户名！</span>
                           <span class="s1 message_success"><i class="success_icon"></i>输入正确！</span>-->
                       </p>
                       <div class="Validform_checktip"></div>
                       <p style="position: relative;margin-top: 30px">
                           <span class="p_logo"></span>
                           <input id="password" class="ipt" type="password" placeholder="请输入密码" value="" name="userpassword" datatype="*6-20" nullmsg="请填写密码！">
                          <!-- <span class="m2 message_wrong"><i class="error_icon"></i>密码必须大于6位有字母和数字组成！</span>
                           <span class="s2 message_success"><i class="success_icon"></i>输入正确！</span>-->
                       </p>
                       <div class="Validform_checktip"></div>
                       <p style="margin-top: 30px;position: relative;">
                           <span class="m_logo"></span>
                           <input class="ipt"  name="tel"  type="text" placeholder="手机号" id="phone" datatype="m" errormsg="请输入您的手机号码！" nullmsg="请填写信息！">
                          <!-- <span class="m3 message_wrong"><i class="error_icon"></i>请输入正确的手机号！</span>
                           <span class="s3 message_success"><i class="success_icon"></i>输入正确！</span>-->
                       </p>
                       <div class="Validform_checktip"></div>
                       <p style="margin-top: 25px">
                           <input id="code_yan" class="yan_number" type="text" placeholder="验证码" onblur="yan()">
                           <span class="yan_img"><img src="images/login_yan.gif"></span>
                           <span>换一张</span>
                           <span class="clearfix m4 message_wrong"><i class="error_icon"></i>请输入验证码！</span>
                       </p>
                       <p class="right_registered_yan">
                           <input id="security" class="phone_input" name="security" type="text" placeholder="输入验证码" style="">
                           <a  id="yzm" class="phone_huo">获取验证码</a>
                       </p>
                       <p style="margin-top: 25px" class="clearfix">
                           <span class="fl mind_number"><input type="checkbox"> 我已看过并接受<span style="color:red;">《用户协议》</span></span>
                       </p>
                       <p style="margin-top: 45px">
                           <a href="perfect_information.html"><input type="submit" value="下一步" class="login_btn" id="send"></a>
                       </p>
                   </div>
               </form>
                <div class="clearfix"></div>
