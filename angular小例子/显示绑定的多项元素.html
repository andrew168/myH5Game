<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE"/>
    <Meta http-equiv="Widow-target" Content="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.4, minimum-scale=1.0, maximum-scale=2.0"/>
    <script src="https://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script type="text/javascript" src="js/style.js"></script>
    <link href="css/common.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title></title>
</head>
<body>
<h3>以列表的方式显示绑定的多项数据</h3>

<div ng-controller="stucontroller">
    <ul>
        <li ng-repeat="stu in data">
            <span>{{stu.name}}</span>
            <span>{{stu.sex}}</span>
            <span>{{stu.age}}</span>
            <span>{{stu.score}}</span>
        </li>
    </ul>
</div>
<script type="text/javascript">
    function stucontroller($scope) {
        $scope.data = [
            {name: "毛毛", sex: "女", age: "23", score: "100"},
            {name: "mmm", sex: "女", age: "23", score: "100"},
            {name: "毛22毛", sex: "女", age: "23", score: "100"},
            {name: "33", sex: "man", age: "23", score: "100"}
        ];
    }
</script>
</body>
</html>
