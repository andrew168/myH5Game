<body>
    <div class="menu_ul">
        <ul>
            <li class="bg_co">毛毛</li>
            <li>二毛</li>
            <li>东东</li>
        </ul>
    </div>
    <div style="clear: both"></div>
    <div class="menu_con">
        <div style="display: block">毛毛任性</div>
        <div>二毛不任性</div>
        <div>栋栋觉得很乖</div>
    </div>
<script>
    $(document).ready(function(){
        $('.menu_ul ul li' ).hover(function(){
            $('.menu_ul ul li').eq($(this).index()).addClass('bg_co').siblings().removeClass('bg_co');
            $('.menu_con div').eq($(this).index()).show().siblings().hide();
        });
    })
</script>
</body>
